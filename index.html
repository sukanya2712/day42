<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">text input type for Name : </label>
            <input type="text" id="text" name="text" placeholder="Enter the Name here" required>
            <span class="text-error"></span>
        </div>
        <div>
            <label for="pwd">password input type : </label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter the password here"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
                <error-output class="pwd-error" for="email"></error-output>
        </div>
        <div>
            <label for="email">email input type : </label>
            <input type="email" id="email" name="email" placeholder="Enter the Email Here" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type : </label>
            <input type="url" id="url" name="url" placeholder="Enter the URL here">
        </div>
        <div>
            <label for="number">number input type : </label>
            <input type="number" id="number" name="number" placeholder="Enter the number here" required>
            <error-output class="number-error" for="email"></error-output>
        </div>
        <div>
            <label for="tel">tel input type : </label>
            <input type="tel" id="tel" name="tel" placeholder="Enter Mobile Number here"
                pattern="(0|91)?[7-9][0-9]{9}" title="Please enter valid Number" required>
        </div>
        <div>
            <label for="search">search input type : </label>
            <input type="search" name="search" id="search" placeholder="Search Here">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time : </label>
            <input type="datetime-local" name="bday" id="party">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary : </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
